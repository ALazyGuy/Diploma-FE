<img src="assets/header/logo.png" routerLink="/news"/>
<div>
    <ng-container *ngIf="(userinfo$ | async) as userinfo; else anon">
        <a (click)="logout()">Выйти</a>
        <p>{{ userinfo.username }}</p>
    </ng-container>
    <ng-template #anon>
        <a routerLink="/login">Войти</a>
        <a routerLink="/register">Зарегистрироваться</a>
    </ng-template>
    <img src="assets/header/user.png"/>
</div>
