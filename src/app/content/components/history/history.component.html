<div *ngIf="(history$ | async) as data">
    <table>
        <thead>
            <th>Раздел</th>
            <th>Дата</th>
            <th>Результаты</th>
        </thead>
        <tr *ngFor="let item of data">
            <td>Раздел {{ item.ticket }}</td>
            <td>{{ item.date.substring(0, item.date.indexOf('T'))}}</td>
            <td>{{ item.result }} / 10</td>
        </tr>
    </table>    
</div>
